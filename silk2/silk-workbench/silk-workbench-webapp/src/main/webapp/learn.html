<lift:surround with="default">

  <lift:bind-at name="toolbar">
    <lift:learning.toolbar form="POST">
      <choose:loading>
        <entry:status/>
      </choose:loading>
      <choose:train>
        <ul id="toolbar">
          <li>
            <entry:auto/>
          </li>
          <li>
            <entry:create/>
          </li>
          <li>
            <entry:iterate/>
          </li>
          <li>
            <entry:iterations/>
          </li>
          <li>
            <entry:clean/>
          </li>
          <li>
            <entry:progress/>
          </li>
        </ul>
      </choose:train>
    </lift:learning.toolbar>
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:learning.content form="POST">
      <choose:loading>
      </choose:loading>
      <choose:train>
        <lift:comet type="Population" name="Population">
          <p>
            <chat:list/>
            <chat:individual/>
          </p>
        </lift:comet>
      </choose:train>
    </lift:learning.content>
  </lift:bind-at>

</lift:surround>

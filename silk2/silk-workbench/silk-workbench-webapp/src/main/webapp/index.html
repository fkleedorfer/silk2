<lift:surround with="workspace-template">

  <lift:bind-at name="toolbar">
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:workspace.content>
      <entry:injectedJavascript/>
      <div id="createProjectDialog" title="New project">
        <lift:createProjectDialog>
          <table border="0">
            <tr>
              <td>Name</td>
              <td><entry:name/></td>
            </tr>
            <tr>
              <td></td>
              <td align="right"><entry:submit/></td>
            </tr>
          </table>
        </lift:createProjectDialog>
      </div>
      <div id="importProjectDialog" title="Import project">
        <lift:importProjectDialog form="POST" multipart="true">
          <entry:name/>
          <br/>
          <entry:file/>
          <br/>
          <entry:submit/>
        </lift:importProjectDialog>
      </div>
      <div id="editPrefixesDialog" title="Edit Prefixes">
        <lift:editPrefixesDialog>
          <entry:prefixTable />
          <entry:submit />
        </lift:editPrefixesDialog>
      </div>
      <div id="addLinkSpecificationDialog" title="Add Link Specification">
        <lift:addLinkSpecificationDialog form="POST" multipart="true">
          <entry:file/>
          <br/>
          <entry:submit/>
        </lift:addLinkSpecificationDialog>
      </div>
      <lift:createSourceTaskDialog/>
      <lift:editSourceTaskDialog/>
      <div id="createLinkingTaskDialog" title="New linking task">
        <lift:createLinkingTaskDialog>
          <table border="0">
            <tr>
              <td>Name</td>
              <td><entry:name/></td>
            </tr>
            <tr>
              <td>Source</td>
              <td><entry:sourceId/></td>
            </tr>
            <tr>
              <td>Source restriction</td>
              <td><entry:sourceRestriction/></td>
            </tr>
            <tr>
              <td>Target</td>
              <td><entry:targetId/></td>
            </tr>
            <tr>
              <td>Target restriction</td>
              <td><entry:targetRestriction/></td>
            </tr>
            <tr>
              <td>Link type</td>
              <td><entry:linkType/></td>
            </tr>
            <tr>
              <td></td>
              <td align="right"><entry:submit/></td>
            </tr>
          </table>
        </lift:createLinkingTaskDialog>
      </div>
      <div id="editLinkingTaskDialog" title="Edit linking task">
        <lift:editLinkingTaskDialog>
          <table border="0">
            <tr>
              <td>Name</td>
              <td><entry:name/></td>
            </tr>
            <tr>
              <td>Source</td>
              <td><entry:sourceId/></td>
            </tr>
            <tr>
              <td>Source restriction</td>
              <td><entry:sourceRestriction/></td>
            </tr>
            <tr>
              <td>Target</td>
              <td><entry:targetId/></td>
            </tr>
            <tr>
              <td>Target restriction</td>
              <td><entry:targetRestriction/></td>
            </tr>
            <tr>
              <td>Link type</td>
              <td><entry:linkType/></td>
            </tr>
            <tr>
              <td></td>
              <td align="right"><entry:submit/></td>
            </tr>
          </table>
        </lift:editLinkingTaskDialog>
      </div>
      <div id="loading-dialog" >
        <div id="loading-progressbar" ></div>
      </div>
    </lift:workspace.content>
  </lift:bind-at>

</lift:surround>

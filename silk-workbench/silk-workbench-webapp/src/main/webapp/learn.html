<lift:surround with="default">

  <lift:bind-at name="toolbar">
    <lift:learning.toolbar form="POST">
      <choose:loading>
        <entry:status/>
      </choose:loading>
      <choose:train>
        <ul id="toolbar">
          <li>
            <entry:create/>
          </li>
          <li>
            <entry:iterate/>
          </li>
          <li>
            <entry:iterations/>
          </li>
          <li>
            <entry:progress/>
          </li>
        </ul>
      </choose:train>
    </lift:learning.toolbar>
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:learning.content form="POST">
      <choose:loading>
      </choose:loading>
      <choose:train>
        <lift:comet type="Population" name="Population">
          <chat:input>
          </chat:input>
          <chat:body>
            <chat:info/>
            <table border="0">
              <tr>
                <td>
                  <ul chat:id="na">
                    <chat:list>
                      <li><list:name/></li>
                    </chat:list>
                  </ul>
                </td>
                <td id='condition_id'>No Condition selected!</td>
              </tr>
            </table>
          </chat:body>
        </lift:comet>
      </choose:train>
    </lift:learning.content>
  </lift:bind-at>

</lift:surround>

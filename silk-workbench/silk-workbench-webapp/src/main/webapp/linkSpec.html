<lift:surround with="editor">

  <lift:bind-at name="toolbar">
    <lift:linkSpec.toolbar form="POST">
      <ul>
        <li>
          <entry:save />
        </li>
        <li>
          <entry:export />
        </li>
        <li>
          <entry:close />
        </li>
      </ul>
      <div id="dialog-confirm" title="Close">
	     <p>Save before closing?</p>
      </div>
    </lift:linkSpec.toolbar>
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:linkSpec.content form="POST">
      <entry:linkSpecVar/>

      <div class="container">

        <div class="draggables">
          <div style="width:200px;"><span style="font-weight: bold; color: #582271; float: left;">Property Paths</span> <span class="ui-icon ui-icon-refresh" style="margin-bottom:5px;" onclick="reloadCache();getPropertyPaths(true);" title="refresh property paths"></span></div>
          <div id="paths">
            <div id="loading" style="width:230px;">loading ...</div>
            <script type="text/javascript">
                getPropertyPaths();
            </script>
          </div>
        </div>

        <div class="droppable_outer">
          <div class="droppable" id="droppable">
            <!--<p id="droppable_p"></p>-->
          </div>
          <div style="width: 20%; float: left;">Threshold: <input type="text" id="threshold" size="4"/><img src="static/img/help.png" title="Defines the minimum similarity of two data items which is required to generate a link between them."/></div>
          <div style="width: 20%; float: left;">Link Limit: <input type="text" id="linklimit" size="4"/><img src="static/img/help.png" title="Defines the number of links (n) originating from a single data item. Only the n highest-rated links per source data item will remain after the filtering."/></div>
          <div style="width: 0%; float: left; visibility:hidden;"><input type="text" id="linktype" size="145"/></div>

        </div>

        <div class="draggables" id="operators">
          <script type="text/javascript">
            getOperators();
          </script>
        </div>

      </div>
    </lift:linkSpec.content>
  </lift:bind-at>

</lift:surround>

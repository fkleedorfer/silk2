<lift:surround with="editor">

  <lift:bind-at name="toolbar">
    <lift:linkSpec.toolbar form="POST">
      <ul>
        <li>
          <entry:save />
        </li>
        <li>
          <entry:export />
        </li>
        <li>
          <entry:close />
        </li>
      </ul>
      <div id="dialog-confirm" title="Close">
	     <p>Save before closing?</p>
      </div>
    </lift:linkSpec.toolbar>
  </lift:bind-at>

  <lift:bind-at name="content">
    <lift:linkSpec.content form="POST">
      <entry:linkSpecVar/>

      <div class="container">

        <div class="draggables" id="paths">
          <span style="font-weight: bold; color: #582271; float: left;">Property Paths</span> <span class="ui-icon ui-icon-refresh" style="margin-bottom:5px;" onclick="reloadCache()" title="refresh property paths"></span>
          <div id="loading" style="width:200px;">loading ...</div>
          <script type="text/javascript">
            getPropertyPaths();
          </script>
        </div>

        <div class="droppable_outer">
          <div class="droppable" id="droppable">
          <p id="droppable_p"></p>
          </div>
          <div style="width: 15%; float: left;">Threshold: <input type="text" id="threshold" size="4"/></div>
          <div style="width: 15%; float: left;">Link Limit: <input type="text" id="linklimit" size="4"/></div>
          <div style="width: 0%; float: left; visibility:hidden;"><input type="text" id="linktype" size="145"/></div>

        </div>

        <div class="draggables" id="operators">
          <script type="text/javascript">
            getOperators();
          </script>
        </div>

      </div>
    </lift:linkSpec.content>
  </lift:bind-at>

</lift:surround>
